<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Match the Cities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="matching%20game.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="matching%20game.css">
</head>
    
<body>
    <section class="container-fluid">
    <div class="row">
        <h1 class="col-sm-12">Matching Tiles - Travel Version</h1>
    </div>
    </section>
    
    <section class="container-fluid">
    <div class="row">
        <h2 class="col-sm-12">Flip the tiles and find the city name that corresponds to the image!</h2>
    </div>
    </section>

    <section class="container">
    <div class="row">
        <div class="col-sm-6 card">
            <div id="lyonName"></div>
        </div>
        <div class="col-sm-6 card">
            <div id="bernPic"></div>
        </div>
    </div>
    </section>
    
    <section class="container">
    <div class="row">
        <div class="col-sm-6 card">
            <div id="lyonPic"></div>
        </div>
        <div class="col-sm-6 card">
            <div id="bernName"></div>
        </div>
    </div>
    </section>
    
    <section class="container">     
    <div class="row">
        <div class="col-sm-12" id="compare">
            <button id="compare">Check Your Results!</button>
        </div>
    </div>
    </section>
    
</body>
</html>
